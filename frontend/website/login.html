<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desktop</title>
        <link rel="stylesheet" href="style.css" />

        <center><body class="m-10"></body>
            <div id="login_dialog">
            <dialog class="w-1\/2 preview" >
                <div class="dialog-header">
                    <h2>Welcome to Windows</h2>
                </div>
                <div class="dialog-body">
                    <div class="login_card">
                        <img src="recources/windows_95_key.png" width="100">
                        <div class="field-group">
                            <p>Type a user name and password to log on to Windows. </p>
                            <div class="input-group">
                                <label for="user_name">User name:</label>
                                <input type="text">
                            </div>
                            <div class="input-group">
                                <label for="password">Password:</label>
                                <input type="password">
                            </div>
                        </div>
                        <span onclick="transitionToPage('index.html')">
                            <button>OK</button> 
                        </span>
                        <button>Cancel</button>
                    </div>
                </div>
            </dialog>
        </div>   
    </body>
